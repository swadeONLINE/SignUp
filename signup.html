  <link rel="stylesheet" href="skyAnimate.css">

</head>
<body>
  <div class="night-sky">
    <div class="moon"></div>
    <div class="moon2"></div>
    <!-- Multiple stars -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <!-- main Container -->
     <div class="flex items-center justify-center min-h-screen  ">
      
      <div class="mx-6 p-2 bg-zinc-800 rounded-2xl"> 
        <!-- image -->
        <div class="flex flex-col md:flex-row rounded-l-xl">
             <img src="/home/gtheb3ar/Documents/CODE/my_Projects/SignUp/image/pic02.jpg" alt="" 
             class="object-fill h-80 md:h-96 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-300">
  
             <!-- content -->
             <div class="p-6 md:p-12 ">
             <!-- <i class="fa-solid fa-gear sm:text-center "></i> -->
                <h2 class="font-serif text-white font-medium text-center md:text-left" >
                    Sign up
                </h2>
                <p class="max-w-xs my-4 text-xs leading-5 text-white tracking-wide text-center md:text-left">
                 Register Now!
                </p>
                <input type="text" placeholder="Enter First name" 
                class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 
                placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none">

                <!-- inputs and buttons -->
                 <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:space-x-0 md:flex-row">
                    <input type="text" placeholder="Enter Last name" 
                    class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 
                    placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none">
                 </div>

                 <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:space-x-0 md:flex-row">
                  <input type="text" placeholder="Enter your Password" 
                  class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 
                  placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none">
               </div>

                 <div class="flex flex-col mt-5 space-y-4 md:space-x-3 md:space-x-0 md:flex-row" >
                  <input type="text" placeholder="Confirm Password" 
                  class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 
                  placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none">

                <button class="px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 border border-zinc-600 hover:bg-lime-700 hover:text-white transition duration-300 ">
                    submit
                </button>
                 </div>
             </div>
        </div>
    </div>

     </div>
